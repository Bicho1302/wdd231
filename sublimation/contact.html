<meta property="og:description" content="Explore custom sublimated mugs, shirts, and more.">
<meta property="og:image" content="https://https://bicho1302.github.io/wdd231/sublimation/images/hero.jpg">
<meta property="og:url" content="https://bicho1302.github.io/wdd231/sublimation/index.html">

</head>
<body>
    <header>
      <div class="container">
        <h1>Sublimation Station</h1>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
  
    <main class="container">
      <h2>Contact Us</h2>
      <p>If youâ€™re interested in placing a custom order or have any questions, feel free to reach out through the form below.</p>
  
      <form id="contact-form" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" autocomplete="name" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="email" required>

        <label for="product">Product Type:</label>
        <select id="product" name="product">
          <option value="">Select a product</option>
          <option value="Mug">Mug</option>
          <option value="T-Shirt">T-Shirt</option>
          <option value="Phone Case">Phone Case</option>
          <option value="Mouse Pad">Mouse Pad</option>
          <option value="Keychain">Keychain</option>
          <option value="Notebook">Notebook</option>
          <option value="Pillow Case">Pillow Case</option>
          <option value="Hat">Hat</option>
          <option value="Canvas Print">Canvas Print</option>
          <option value="Blanket">Blanket</option>
          <option value="Other">Other</option>
        </select>
  
        <label for="message">Custom Notes:</label>
        <textarea id="message" name="message" rows="5"></textarea>
  
        <button type="submit">Send</button>
      </form>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#"><img src="images/icon-facebook.png" alt="Facebook" /></a>
            <a href="#"><img src="images/icon-instagram.png" alt="Instagram" /></a>
          </div>
          
        <p>&copy; 2025 SubliPronto</p>

      </footer>
</body>
