<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse our custom sublimated products.">
  <title>Products - Sublimation Station</title>
  <link rel="stylesheet" href="styles/base.css">
  <script type="module" src="scripts/products.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Sublimation Station</h1>
      <nav id="main-nav">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="product-filters">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="Apparel">Apparel</button>
        <button class="filter-btn" data-category="Accessories">Accessories</button>
        <button class="filter-btn" data-category="Drinkware">Drinkware</button>
        <button class="filter-btn" data-category="Home Decor">Home Decor</button>
        <button class="filter-btn" data-category="Office">Office</button>
        <button class="filter-btn" data-category="Bags">Bags</button>
        <button class="filter-btn" data-category="Stationery">Stationery</button>
        <button class="filter-btn" data-category="Art">Art</button>
      </section>
      
    <h2>Our Products</h2>
    <section id="product-list" class="grid"></section>
    <dialog id="product-modal">
      <div class="modal-content">
        <span id="close-modal">&times;</span>
        <div id="modal-details"></div>
      </div>
    </dialog>
  </main>
  <footer>
    <div class="social-icons">
        <a href="#"><img src="images/icon-facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="images/icon-instagram.png" alt="Instagram" /></a>
      </div>
      
    <p>&copy; 2025 SubliPronto</p>
    <a href="attribution.html">Attributions</a>
  </footer>
</body>
</html>
