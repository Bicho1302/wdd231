    <main class="container">
      <section class="form-confirmation">
        <h2>Thank You for Reaching Out!</h2>
        <p>We've received your inquiry and will get back to you shortly. Hereâ€™s a summary of what you submitted:</p>
  
        <div id="form-data-display" class="form-summary"></div>
      </section>
    </main>
  
    <script>
      const params = new URLSearchParams(window.location.search);
      const display = document.getElementById('form-data-display');
      const name = params.get('name') || 'N/A';
      const email = params.get('email') || 'N/A';
      const product = params.get('product') || 'N/A';
      const message = params.get('message') || 'N/A';
  
      display.innerHTML = `
        <ul>
          <li><strong>Name:</strong> ${name}</li>
          <li><strong>Email:</strong> ${email}</li>
          <li><strong>Product:</strong> ${product}</li>
          <li><strong>Message:</strong> ${message}</li>
        </ul>`;
    </script>
