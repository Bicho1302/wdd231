<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="WDD 231 Course Home Page" />
  <meta name="author" content="Victor Salalzar" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WDD 231 | Course Home Page</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/small.css" />
  <link rel="stylesheet" href="styles/large.css" />

  <!-- JavaScript (with defer) -->
  <script src="scripts/date.js" defer></script>
  <script src="scripts/navigation.js" defer></script>
  <script src="scripts/course.js" defer></script>
</head>
<body>
  <header>
    <!-- Small personal photo -->
    <img src="images/profile.jpg" alt="Photo of Your Name" class="profile-pic" />
    <!-- Name in a span -->
    <span>Victor Salazar</span>

    <!-- "Hamburger" button for small screens -->
    <button id="menuButton" aria-label="Menu Button">&#9776;</button>


    <!-- Responsive Navigation -->
    <nav id="primaryNav" class="closed">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="#">Chamber</a></li>
        <li><a href="#">GitHub Profile</a></li>
        <li><a href="#">LinkedIn</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Main heading for the page -->
    <h1>Home</h1>

    <!-- Section: Course Work -->
    <section>
      <h2>Course Work</h2>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>

    <section>
      <h2>Spanish Fork, Utah</h2>
      <figure>
        <div class="location-container"></div>
        <img src="images/spanishf.webp" alt="Spanish Fork" class="content-image"/>
        <figcaption>Spanish Fork</figcaption>
      </figure>
    
    </section>

    <!-- Section: Web and Computer Programming Certificate -->
    <section>
      <h2>Web and Computer Programming Certificate</h2>

      <!-- Filter Buttons -->
      <div class="filter-buttons">
        <button data-filter="all">All</button>
        <button data-filter="CSE">CSE</button>
        <button data-filter="WDD">WDD</button>
      </div>

      <!-- Container where course cards will be injected -->
      <div id="courseContainer" class="course-container"></div>

      <!-- Dynamic total credits display -->
      <p id="totalCredits"></p>
    </section>
  </main>

  <footer>
    <!-- First paragraph: dynamic copyright, name, location -->
    <p>
      &copy; <span id="year"></span> Victor Salazar | USA
    </p>
    <!-- Second paragraph: last modified date -->
    <p id="lastModified"></p>
  </footer>
</body>
</html>
